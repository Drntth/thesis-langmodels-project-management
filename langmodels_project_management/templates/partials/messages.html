{% if messages %}
<div>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show m-2 shadow-sm d-flex align-items-center p-3" role="alert">
        <i class="{% if message.tags == 'success' %}fas fa-check-circle text-success{% elif message.tags == 'error' %}fas fa-times-circle text-danger{% elif message.tags == 'warning' %}fas fa-exclamation-triangle text-warning{% else %}fas fa-info-circle text-info{% endif %} me-2"></i>
        <span class="flex-grow-1">{{ message }}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
